machine:
  java:
    version: oraclejdk8
  environment:
    BOOT_VERSION: 2.7.1
    _JAVA_OPTIONS: "-Xms512m -Xmx1024m"
  node:
    version: v7.3.0
dependencies:
  cache_directories:
    - "~/.boot/cache/lib"
    - "~/.boot/cache/bin"
  pre:
    - sudo apt-get update
    - sudo apt-get install jq
  override:
    - ./setup_gpg.sh
    # Run tests & everything
    # Run in dependency step to cache the deps
    - ./circle.sh
test:
  override:
    - echo 1:
        parallel: true
